<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta content='width=device-width' name='viewport'>
    <meta charset='utf-8'/>
    <meta name='theme-color' content='#2A0E4F'/>
    <title>The After Effects Guide - Learn and Organize Adobe After Effects</title>
    <meta name='description' content='After Effects Guide Landing Page. The complete guide to learning After Effects, and project and workflow best practices.'/>
    <style>
      :root {
        --color-dark: #2A0E4F;
        --color-med: #D7A6FD;
        --color-shadow: rgb(227, 191, 252);
        --color-light: #F7EDFF;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        color: var(--color-dark);
        background-color:var(--color-light);
        width: 100%;
        max-width: 80vw;
        margin-top: 16vmin;
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        font-size: 8vmin;
        margin-bottom: 64px;
        text-decoration: underline var(--color-med);
      }

      h2 {
        font-size: 32px;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 12px;
        white-space: nowrap;
        transition: all linear 0.1s;
      }

      p {
        font-size: 18px;
        margin-top: 0px;
        margin-bottom: 0px;
        line-height: 130%;
      }

      a {
        text-decoration: none;
        color: var(--color-dark);
      }

      .linkbox {
        box-sizing: border-box;
        display: block;
        width: 100%;
      }

      .linkbox:not(:last-child) {
        margin-bottom: 48px;
      }

      .linkbox:hover h2 {
        color: var(--color-med);
      }

      .link-arrow {
        display: inline-block;
        color: var(--color-med);
        margin-left: 8px;
        transition: all 0.4s cubic-bezier(.28,1.4,.17,1.1) 0s;
      }

      .linkbox:hover .link-arrow {
       transform: translateX(12px);
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 10%;
      }

      footer a {
        text-decoration: underline;
      }

      footer a:hover {
        color: var(--color-med);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>aftereffects.guide</h1>
        <a href="https://learn.aftereffects.guide" aria-label="Learn After Effects Link" class="linkbox">
          <h2>Learn After Effects<span class="link-arrow">➞</span></h2>
          <p>The complete guide to learning Adobe After Effects.</p>
        </a>
        <a href="https://organized.aftereffects.guide" aria-label="Organize After Effects Link" class="linkbox">
          <h2>Organize After Effects<span class="link-arrow">➞</span></h2>
          <p>After Effects project organization and workflow best practices.</p>
        </a>
      </main>
      <footer>
        <p>Created by <a href="https://github.com/motiondeveloper">Motion Developer</a></p>
      </footer>
    </body>
</html>
